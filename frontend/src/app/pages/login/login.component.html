<!-- src/app/pages/login/login.component.html -->
<div class="login-container">
    <mat-card class="login-card">
        <div class="card-header">
            <h1 class="card-title">Iniciar Sesión</h1>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-card-content>
                <!-- Username field -->
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Nombre de usuario</mat-label>
                    <input matInput type="text" formControlName="username" placeholder="Escribe tu nombre de usuario">
                    <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
                        El nombre de usuario es obligatorio
                    </mat-error>
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="Escribe tu contraseña">
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                        La contraseña es obligatoria
                    </mat-error>
                </mat-form-field>
            </mat-card-content>

            <mat-card-actions>
                <div class="actions-container">
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="loginForm.invalid || isSubmitting">
                        <span *ngIf="!isSubmitting">Iniciar Sesión</span>
                        <mat-spinner *ngIf="isSubmitting" diameter="24"></mat-spinner>
                    </button>

                    <a mat-button routerLink="/register">¿No tienes cuenta? Regístrate</a>
                </div>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
