<!-- src/app/pages/welcome/welcome.component.html -->
<div class="welcome-container">
    <mat-card class="welcome-card">
        <div class="card-content">
            <div class="logo">
                <img src="ansutrap.jpg" alt="Battleship Logo">
            </div>

            <h1 class="welcome-title">Battleship Game</h1>

            <p class="welcome-subtitle">
                ¡Prepárate para hundir la flota enemiga en este clásico juego naval!
            </p>

            <div class="button-container">
                <a mat-raised-button color="primary" routerLink="/register">
                    <mat-icon>person_add</mat-icon> Registrarse
                </a>
                <a mat-raised-button color="accent" routerLink="/login">
                    <mat-icon>login</mat-icon> Iniciar Sesión
                </a>
            </div>
        </div>
    </mat-card>
</div>
