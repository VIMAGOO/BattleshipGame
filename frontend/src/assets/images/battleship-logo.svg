<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Background circle -->
  <circle cx="250" cy="250" r="240" fill="#1976d2" />
  <circle cx="250" cy="250" r="220" fill="#2196f3" />
  
  <!-- Water waves -->
  <path d="M50,250 C100,230 150,280 200,250 S250,200 300,250 S350,280 400,250 S450,230 500,250 L500,500 L0,500 L0,250 Z" fill="#64b5f6" />
  
  <!-- Battleship silhouette -->
  <g transform="translate(100, 180) scale(0.8)">
    <!-- Ship hull -->
    <path d="M40,160 L40,120 L360,120 L360,160 L380,160 L380,220 L20,220 L20,160 Z" fill="#37474f" />
    
    <!-- Ship deck and structures -->
    <rect x="80" y="80" width="80" height="40" fill="#455a64" />
    <rect x="180" y="80" width="40" height="40" fill="#455a64" />
    <rect x="240" y="60" width="60" height="60" fill="#455a64" />
    <rect x="180" y="100" width="140" height="20" fill="#546e7a" />
    
    <!-- Gun turrets -->
    <circle cx="120" cy="80" r="20" fill="#263238" />
    <rect x="115" y="30" width="10" height="50" fill="#263238" />
    
    <circle cx="200" cy="80" r="15" fill="#263238" />
    <rect x="195" y="40" width="10" height="40" fill="#263238" />
    
    <circle cx="270" cy="60" r="20" fill="#263238" />
    <rect x="265" y="10" width="10" height="50" fill="#263238" />
  </g>
  
  <!-- Explosion effect -->
  <g transform="translate(300, 150) scale(0.7)">
    <path d="M0,0 L20,-40 L40,-20 L60,-60 L80,-40 L100,-80 L120,-20 L140,-50 L130,0 L170,20 L120,40 L150,70 L100,60 L80,100 L60,70 L20,90 L40,60 L0,50 L30,20 Z" fill="#ff9800" />
    <path d="M20,0 L30,-30 L50,-15 L65,-45 L75,-30 L90,-60 L105,-15 L120,-40 L115,0 L145,15 L110,30 L130,55 L90,45 L75,80 L60,55 L30,70 L45,45 L15,40 L35,15 Z" fill="#f44336" />
  </g>
  
  <!-- Text circle border -->
  <circle cx="250" cy="250" r="240" fill="none" stroke="white" stroke-width="8" />
  
  <!-- Game title -->
  <g transform="translate(250, 380)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">BATTLESHIP</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white">HUNDIR LA FLOTA</text>
  </g>
</svg>
